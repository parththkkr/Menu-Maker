{% extends "base.html" %}

{% block content %}
<h1>Items</h1>
<ul id="item-list">
  {% for item in items %}
    <li>
      <strong>{{ item.ItemName }}</strong> - {{ item.Description }} - ${{ item.Price }}
      <button class="add-to-cart-btn" data-item-id="{{ item.id }}">Add to Cart</button>
    </li>
  {% endfor %}
</ul>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Attach click event listener to all add-to-cart buttons
  document.querySelectorAll('.add-to-cart-btn').forEach(function(button) {
    button.addEventListener('click', function() {
      var itemId = this.getAttribute('data-item-id');

      // Send AJAX request to your view to add item to the cart
      fetch('/add/cart/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': '{{ csrf_token }}'  // Include CSRF token for security
        },
        body: JSON.stringify({
          'item_id': itemId
        })
      })
      .then(response => {
        if (response.ok) {
          alert('Item added to cart successfully!');
        } else {
          alert('Failed to add item to cart. Please try again later.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to add item to cart. Please try again later.');
      });
    });
  });
});
</script>
{% endblock %}
